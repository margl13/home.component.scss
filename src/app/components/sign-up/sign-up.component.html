<div class="wrap">
  <form class="register-form" [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-header">
      <h3>Register</h3>
    </div>

    <div class="form-group">
      <input type="text" class="form-input" placeholder="Name" formControlName="name">
    </div>

    <div class="form-group">
      <input type="email" class="form-input" placeholder="email" formControlName="email">
    </div>

    <div class="form-group">
      <input type="password" class="form-input" placeholder="password" formControlName="password">
    </div>

    <div class="form-group">
      <input type="password" class="form-input" placeholder="confirm password" formControlName="confirmPassword">
    </div>

    <div class="form-group">
      <button class="form-button" type="submit" [disabled]="form.invalid">Register</button>
    </div>

  </form>
</div>
